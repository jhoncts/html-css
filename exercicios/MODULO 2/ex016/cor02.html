<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configurações globais das CSS */
            height: 100%
        }

        body {
            background-image: linear-gradient(-130deg, #3E6BC9, #A53AAD 20%, #F54F52 79%, #FF8346 87%, #FFD153);
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
